language: go

sudo: false

install:
  - source .default.env
  - go get ./...
  - go get github.com/golang/lint/golint
  - go get github.com/kisielk/errcheck

stages:
  - verification
  - test

jobs:
  include:
    - stage: verification
      go: 1.10
      script: make verification

    - stage: test
      go: 1.10
      script: make test

    - stage: test
      go: 1.9
      script: make test

    - stage: test
      go: 1.9
      script: make test
